<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You üíñ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6c1, #87ceeb);
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }
        #message {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏à‡∏∏‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏° */
            transform-origin: center center;
        }
        #message.zoom {
            animation: zoomInOut 1.5s linear infinite alternate;
        }
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .blinking-char {
            animation: blinker-char 0.5s linear infinite alternate;
        }
        @keyframes blinker-char {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <script>
        const message = "I Love You üíñ";
        const messageElement = document.getElementById('message');
        const delay = 300; // Delay per character in milliseconds
        const zoomDelay = 1000; // Delay before starting the zoom animation

        function displayMessage() {
            let index = 0;
            messageElement.innerHTML = ''; // Clear initial content

            function showNextChar() {
                if (index < message.length) {
                    const charSpan = document.createElement('span');
                    charSpan.textContent = message[index];
                    charSpan.classList.add('blinking-char');
                    messageElement.appendChild(charSpan);

                    setTimeout(() => {
                        charSpan.classList.remove('blinking-char');
                    }, 500); // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö (‡∏Ñ‡∏ß‡∏£‡∏™‡∏±‡πâ‡∏ô‡∏Å‡∏ß‡πà‡∏≤ delay)

                    index++;
                    setTimeout(showNextChar, delay);
                } else {
                    // Start the zoom animation after the text is fully displayed
                    setTimeout(() => {
                        messageElement.classList.add('zoom');
                    }, zoomDelay);
                }
            }
            showNextChar();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ô•';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        displayMessage();
        setInterval(createHeart, 300);

        localStorage.setItem('loveMessage', JSON.stringify({
            message: message,
            timestamp: new Date().toISOString(),
            note: "To my dearest, I said 'I Love You' with all my heart! üíñ"
        }));
    </script>
</body>
</html>
